    name: Build and test
    steps:
      - uses: actions/checkout@v2
      - uses: bahmutov/npm-install@v1
      - run: npm t

      - name: Demo 1
        run: npm run demo
      - name: Demo 2
        run: npm run demo2

      - name: Semantic Release ðŸš€
        uses: cycjimmy/semantic-release-action@v2
